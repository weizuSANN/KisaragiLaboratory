---
layout: page
title: タグ一覧
permalink: /tags/
---
{% for tag in site.tags %}
<article>
    <h1 id="tag.{{ tag[0] }}" style="text-align: center;">{{ tag[0] }}</h1>
    <ul>
        {% for post in tag[1] %}
        <li style="list-style: none;"><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</article>
{% endfor %}
